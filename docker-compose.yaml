version: "3.8"
services:
  nginx:
    image: nginx
    domainname: "educonnect"
    ports:
      - "80:80"
  mysql:
    image: "mysql"
    volumes:
      - data:/data/db
  backend:
    build: ./backend
    ports:
      - "80:80"
    volumes:
      - logs:/app/logs
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mysql
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  data:
  logs:
